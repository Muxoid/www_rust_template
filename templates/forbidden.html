<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .error-message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <h1 class="display-3">403</h1>
            <h2>Forbidden Access</h2>
            <p class="lead">Sorry, you do not have permission to access this page.</p>
            <hr>
            <p>
                The requested resource requires proper authorization. Please, ensure you are logged in with the correct credentials or contact your administrator if you believe this is a mistake.
            </p>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</body>
</html>
